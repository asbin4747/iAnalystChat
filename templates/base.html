<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iAnalyst Chat - AI-powered analysis assistant">
    <title>iAnalyst Chat</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <!-- Base styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Page-specific head content -->
    {% block head %}{% endblock %}
</head>
<body>
    <div class="page-container">
        <!-- Navigation bar -->
        <nav class="navbar">
            <div class="container">
                <div class="brand">
                    <i class="fas fa-robot logo-icon"></i>
                    <h1>iAnalyst Chat</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/data">View Data</a></li>
                    <li><a href="#" class="about-link">About</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="container">
                {% block body %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-brand">
                        <i class="fas fa-robot"></i>
                        <span>iAnalyst Chat</span>
                    </div>
                    <div class="footer-links">
                        <a href="#"><i class="fas fa-info-circle"></i> About</a>
                        <a href="#"><i class="fas fa-question-circle"></i> Help</a>
                        <a href="#"><i class="fas fa-shield-alt"></i> Privacy</a>
                    </div>
                    <div class="copyright">
                        <p>&copy; 2025 iAnalyst Chat. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Common scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
