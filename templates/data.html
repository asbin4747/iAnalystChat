{% extends 'base.html' %}

{% block body %}
    <h2>Analysis Data Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>T1</th>
                <th>T2</th>
                <th>T3</th>
                <th>T4</th>
                <th>Escalation Reason</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.T1 }}</td>
                <td>{{ item.T2 }}</td>
                <td>{{ item.T3 }}</td>
                <td>{{ item.T4 }}</td>
                <td>{{ item.Esc_Reason_LFFR_AllReasons }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
