{% extends 'base.html' %}

{% block head %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block body %}
<div class="chat-app">
    <div class="chat-header">
        <h2><i class="fas fa-robot"></i> iAnalyst Chat</h2>
        <p class="subtitle">Ask questions about your data</p>
    </div>
    
    <div id="chat-container">
        <div id="messages" class="message-area"></div>
        
        <div class="input-area">
            <form id="chat-form" class="message-form">
                <input type="text" id="chat-input" name="user-input" 
                       placeholder="Ask about lane markings, sensor readings, etc..." required>
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
